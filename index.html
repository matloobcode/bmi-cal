<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script>
       function CalculateBmi() {
            var h = document.getElementById("height").value;
            var w = document.getElementById("weight").value;
            var bmi = w / (h / 100 * h / 100);
            document.getElementById("result").innerHTML = `${bmi.toFixed(2)}`;
            if (bmi > 0 && bmi < 18) {
                document.getElementById("status").innerHTML = "Under-Weight";
            } else if (bmi > 18 && bmi < 25) {
                document.getElementById("status").innerHTML = "Normal-Weight";
            } else if (bmi > 25 && bmi < 30) {
                document.getElementById("status").innerHTML = "Over-Weight";
            } else if (bmi > 30) {
                document.getElementById("status").innerHTML = "Obesity";
            };
        };
    </script>
</head>
<body class="container-fluid ms-5 mt-5">
    <div class="card w-50 bg-dark">
        <h2 class="bg-dark text-white text-center">BMI Calculator</h2>
    <div class="col">
        <div class="row">
            <div class="input-group">
                <span class="input-group-text">Weight</span>
                <input type="number" class="form-control" min="1" id="weight">
                <span class="input-group-text">Kg</span>
            </div>
        </div>
        <div class="row mt-4">
            <div class="input-group">
                <span class="input-group-text">Height</span>
                <input type="number" id="height" class="form-control" min="1">
                <span class="input-group-text">Cm</span>
            </div>
        </div>
    <div class="mt-4">
        <div class="input-group">
            <button class="input-group-text" onclick="CalculateBmi()">Your BMI</button>
            <span class="bg-success w-25 text-white input-group-text" id="result"></span>
            <span id="status" class="btn btn-info w-25 text-white"></span>
        </div>
    </div>
    </div>
</body>
</html>
